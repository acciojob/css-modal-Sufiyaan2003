<!DOCTYPE html>
<html>
<head>
  <style>
    /* Hide the modal by default */
    .modal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
    }

    /* Show modal when targeted */
    .modal:target {
      display: block;
    }

    /* Modal content styles */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 0;
      border: 1px solid #888;
      width: 50%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s;
    }

    .modal-header {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-modal {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Button as link to open modal -->
  <a href="#modal" id="openModal">Open Modal</a>

  <!-- Modal structure with id for targeting -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <!-- Close link brings user back to normal page -->
        <a href="#" class="close-modal">&times;</a>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

</body>
</html>
