<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Modal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #openModal {
      display: inline-block;
      margin: 20px 0 0 10px;
      padding: 5px 15px;
      background: #666;
      color: #fff;
      border-radius: 2px;
      text-decoration: none;
      cursor: pointer;
      font-size: 15px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(90, 90, 90, 0.85);
      justify-content: center;
      align-items: center;
    }
    /* Show modal when targeted */
    #modal:target {
      display: flex;
    }

    .modal-content {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      width: 70vw;
      max-width: 650px;
      margin: 3% auto;
      position: relative;
      animation: popIn 0.25s;
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      background-color: #43a047;
      color: #fff;
      padding: 18px 20px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .close-modal {
      color: #222;
      font-size: 26px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #e53935;
    }

    .modal-body {
      padding: 18px 22px;
      color: #222;
      font-size: 1rem;
    }

    /* Optional: Remove anchor highlight */
    .close-modal:focus, #openModal:focus {outline: none;}
  </style>
</head>
<body>
  <!-- Button as link to open modal -->
  <a href="#modal" id="openModal">Open Modal</a>
  <!-- Modal structure with id for targeting -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <!-- Close link brings user back to normal page -->
        <a href="#" class="close-modal">&times;</a>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>
</body>
</html>
